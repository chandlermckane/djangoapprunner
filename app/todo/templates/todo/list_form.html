{% extends "todo/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div  class="card border-light mb-5 mt-5 p-3"> 
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-grid gap-2">
               
                <button  class="btn btn-outline-secondary mb-3" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
